<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>HTML5 Input Attributes</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <style>
			input {
				border-width: 1px;
				border-style: solid;
				border-color: #dbdbdb;
				border-image: initial;
				box-sizing: border-box;
				font-size: 15px;
				line-height: 21px;
				resize: none;
				margin: 0px;
				/* outline: 0px; */
			}
			:required:hover {
				background-color: #fafafa;
			}
		</style>
</head>

<body>
<form>
    <div class="email">
        <input
                type="email"
                id="email"
                name="email"
                pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*"
                required
        />
    </div>
    <div class="password">
        <input type="password" id="password" name="password" required />
    </div>
    <input type="submit" value="전송" />
</form>
<script>
			(function () {
				const email = document.querySelector('#email');
				const password = document.querySelector('#password');

				// email에 포커스 되었을 때
				email.onfocus = function (e) {
					email.style.borderWidth = '1px';
					email.style.outlineWidth = '2px';
					//email.style.boxShadow = '0 0 0 3px #adc9ff';
					// 보더가 붉은 상태에서 포커스 하면, 아웃라인 투명한 빨간색
					if (!_.isEmpty(email.style.borderColor) && _.isEmpty(email.value)) {
						email.style.outlineColor = '#ffd6d6';
					} else {
						// 그냥 포커스 하면, 아웃라인 투명한 하늘색
						email.style.outlineColor = '#adc9ff';
					}
				};

				// email에 포커스아웃 되었을 때
				email.onblur = function (e) {
					email.style.borderWidth = '1px';
					if (_.isEmpty(email.value)) {
						// 이메일 입력 칸을 선택 후, 바깥을 클릭하면 빨간 테두리
						email.style.borderColor = '#f77';
					} else {
						// 이메일 입력 칸을 선택 후, 문자열을 입력한 후, 바깥을 클릭하면 회색 테두리
						email.style.borderColor = '#dbdbdb';
					}
				};

				// password에 포커스 되었을 때
				password.onfocus = function (e) {
					email.style.borderWidth = '1px';
					password.style.outlineWidth = '2px';
					// 보더가 붉은 상태에서 포커스 하면, 아웃라인 투명한 빨간색
					if (
						!_.isEmpty(password.style.borderColor) &&
						_.isEmpty(password.value)
					) {
						password.style.outlineColor = '#ffd6d6';
					} else {
						// 그냥 포커스 하면, 아웃라인 투명한 하늘색
						password.style.outlineColor = '#adc9ff';
					}
				};

				// email에 포커스아웃 되었을 때
				password.onblur = function (e) {
					password.style.borderWidth = '1px';
					if (_.isEmpty(password.value)) {
						// 이메일 입력 칸을 선택 후, 바깥을 클릭하면 빨간 테두리
						password.style.borderColor = '#f77';
					} else {
						// 이메일 입력 칸을 선택 후, 문자열을 입력한 후, 바깥을 클릭하면 회색 테두리
						password.style.borderColor = '#dbdbdb';
					}
				};

				// 아웃라인이 투명한 빨간색에서 입력 시, 파란색으로 변경됨
				email.oninput = function () {
					//$('#password').on('propertychange change paste input', function () {
					const emailLength = email.value.length;
					if (emailLength === 1 && !_.isEmpty(email.style.borderColor)) {
						//	email.style.outlineColor = '';
						email.style.outlineWidth = '0px';
						email.style.borderColor = '';
					} else if (emailLength > 1) {
						email.style.outlineColor = '#adc9ff';
						email.style.outlineWidth = '2px';
					}
				};
				password.oninput = function () {
					var passwordLength = password.value.length;
					if (passwordLength === 1 && !_.isEmpty(password.style.borderColor)) {
						//	email.style.outlineColor = '';
						password.style.outlineWidth = '0px';
						password.style.borderColor = '';
					} else if (passwordLength > 1) {
						password.style.outlineColor = '#adc9ff';
						password.style.outlineWidth = '2px';
					}
				};
			})();
		</script>
</body>
</html>
